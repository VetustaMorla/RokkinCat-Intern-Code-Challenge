

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Recipe Collection</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body onload="fetchRecipes()">
  
  
    <div class="container">
      <h1>Recipe Collection </h1>
      <div class="jumbotron">
        <h3>Add New Recipe:</h3>
        <form id="recipeInputForm">
		
		<div class="form-group">
            <label for="recipeNameInput">Name</label>
             <input type="text" class="form-control" id="recipeNameInput" placeholder="Name your recipe...">
          </div>		
        
		<div class="form-group">
            <label for="recipeDescInput">Description</label>
            <input type="text" class="form-control" id="recipeDescInput" placeholder="Describe the recipe ...">
          </div>
		  
        <div class="form-group">
            <label for="recipeIngInput">Ingredients</label>
             <input type="text" class="form-control" id="recipeIngInput" placeholder="Ingredients and amounts...">
          </div>
		  
          <div class="form-group">
            <label for="recipeStepInput">Steps</label>
            <input type="text" class="form-control" id="recipeStepInput" placeholder="Enter steps to follow...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
	  
      <div class="row">
        <div class="col-lg-12">
          <div id="recipeList">
          </div>
        </div>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
